{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>login</title>
{% endblock %}

{% block content %}

        <div class="col -8">
            <div class="row">
                <h2 class="mt-3">Log in</h2>
            </div>
            <div class="row">
                <form class="border border-success p-3 mt-3" action ="{% url 'signup' %}">
                    <div class="form-group row mt-5">
                        <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Login</label>
                        <div class="col-sm-9">
                          <input type="email" class=" form-control-lg" id="colFormLabelLg" placeholder="dr_pepper">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabelLg" class="col-sm-3 col-form-label col-form-label-lg">Password</label>
                        <div class="col-sm-9">
                             <input type="password" class="form-control-lg " id="exampleInputPassword1" placeholder="*********">
                            <button type="button" class="btn btn-primary btn-lg ml-0 mt-4">Log in!</button>
                            <p class="mt-4"><a href="{% url 'signup' %}">Create new account</a></p>
                        </div>
                    </div>
                </form>
            </div>
            <form action ="{% url 'login' %}" method="POST" novalidate>
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="OK">
            {#    {% include 'путь до реализован формы' %}#}
            </form>
        </div>

{% endblock %}
