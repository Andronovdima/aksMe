{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>Ask.ml</title>
{% endblock %}

{% block content %}

        <div class="col -8">
        <h3>New question</h3>
          <form class="mt-3">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" id="basic-addon1" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">text</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Input your question here"></textarea>
            </div>
            <div class="form-group">
              <label>Tags</label>
              <input type="text" class="form-control"  placeholder="Enter tags">
            </div>

            <button type="submit" class="btn btn-primary">Ask</button>
          </form>
        </div>
{% endblock %}
